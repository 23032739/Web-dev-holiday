<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe  Coffee Survey</title>
    <link rel="stylesheet" href="cape-coffee.css">
</head>

<body>
    <main>
  
    <h1>Cape Coffee Survey </h1>
    <p id="description">Welcome to Cape Coffee Survey! help us improve us product and service </p>
   
     <form method="post" action="http:/registerdemo.freecodecamp.org" target="_blank">
        <div class="perso">
        <label for="Name">Name</label>
        <input id="Name" type="text" name="name" placeholder="e.g St.John"  required >
        <br><br>
        <label for="Email">Email</label>
        <input id="Email" type="email" name="email" placeholder="DIO23@gmail.com"  required>
        <br><br>
        <label for="Age">Age in years(Optional)</label>
        <input id="Age" type="number" name="Age" min="12" max="89" placeholder="e.g 17">
        </div>

       
        <br>
        <div class="corr">
         <fieldset>
            <legend>How often do you drink coffee?</legend> 
            <select name="Dropdown" id="dropdown">
            <option value="1">Select (option)</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Rarely</option>
            <option value="5">Never</option>
         </select>
         </fieldset><br>
         <Fieldset> 
          
    <div class="inner1">
        <fieldset>
           <legend>How do you usually drink you coffee?</legend>
           <label for="F-Attempt">Hot</label>
           <input id="attempt" type="radio" name="Attempt" value="First attempt" checked class="inline2" >
           <br>
           <label for="R-Module">Cold </label>
           <input id="R-Module" type="radio" name="Attempt" value="Repeating Module" class="Attempt" >
           <br>
           <label for="R-Module">Both</label>
           <input id="R-Module" type="radio" name="Attempt" value="Repeating Module" class="Attempt" >
        </Fieldset><br>
        <fieldset>
            <legend>How satisfied are with the taste of our coffee?</legend>
            <label for="F-Attempt">Very satisfied</label>
            <input id="attempt" type="radio" name="taste" value="First attempt" checked class="inline2" >
            <br>
            <label for="R-Module">Satisfied </label>
            <input id="R-Module" type="radio" name="taste" value="Repeating Module" class="Attempt" >
            <br>
            <label for="R-Module">Neutral</label>
            <input id="R-Module" type="radio" name="taste" value="Repeating Module" class="Attempt" >
            <br>
            <label for="R-Module">Unsatisfied</label>
            <input id="R-Module" type="radio" name="taste" value="Repeating Module" class="Attempt" >
         </Fieldset><br>
    </div>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="ref">

   <Fieldset><legend>What is your preferred type of coffee?</legend>

            <input type="checkbox" >
            <label>Cold Brew</label>
            <br>

            <input id="lecture" type="checkbox" >
            <label for="lecture">Latte</label>
            <br>
           
            <input id="lecture" type="checkbox" >
            <label for="lecture">Cappuccino</label>
            <br>
           
            <input id="lecture" type="checkbox" >
            <label for="lecture">Black Coffee</label>
            
        </Fieldset><br><br><br><br>
<!-- ---------------------------------------------------------------------------------------------------------------------------------------- -->
       <fieldset><legend>Additional comments</legend>
        <textarea name="Comments" id="comments"  placeholder="Cape Coffee has Excellent service...." rows="3" cols="46"></textarea>
       </fieldset> 
       
    </div>
    </div>
    <input type="submit" class="button">
     </form>
     <div class="triangle"></div>
     <div class="triangle2"></div>

<!------------------------------------------------------------------------------------------------------------------------------ -->

    <div class="container">
        <div class="plate"></div>
        <div class="cup">
            <div class="top">
                <div class='vapour'>
                    <span style="--i:1;""></span>
                    <span style="--i:3;""></span>
                    <span style="--i:16;""></span>
                    <span style="--i:5;""></span>


                    <span style="--i:13;""></span>
                    <span style="--i:20;""></span>

                    <span style="--i:6;""></span>
                    <span style="--i:7;""></span>
                    
                    <span style="--i:10;""></span>
                    <span style="--i:8;""></span>
                    <span style="--i:17;""></span>

                    <span style="--i:11;""></span>
                    <span style="--i:12;""></span>
                  
                    <span style="--i:14;""></span>
                    <span style="--i:2;""></span>
                    <span style="--i:9;""></span>


                    <span style="--i:15;""></span>
                    <span style="--i:4;""></span>

                    <span style="--i:19;""></span>
                </div>
                <div class="circle">
                    <div class="tea"></div>
                </div>
            </div>
            <div class="haddle"></div>
        </div>
     
        </div>

    </main>
</body>

</html>
