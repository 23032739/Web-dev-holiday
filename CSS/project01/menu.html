<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="menu.css">

</head>
<body>
    <div class="menu"><!--div isan element used for designing purposes-->
    <main>
        
        <h1>CAMPER CAFE</h1>
        <p clas="established">Est.2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="" alt="coffee icon">

            <article class="item">
                <p class="flavor">French Vanilla</p>
                <p class="price">R3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p>
                <p class="price">R3.75</p></article>

            <article class="item">
                <p class="flavor">Pumking Spice</p>
                <p class="price">R3.50</p></article>
            <article class="item">
                <p class="flavor">Huzelnut</p>
                <p class="price">R4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha</p>
            <p class="price">R4.50</p></article>


        </section>
        <section>
            <h2>Desserts</h2>
            <img src="" alt="pie icon">

            <article class="item"><!--article.item>p.desserts+p.price-->
                <p class="desserts">Forest cake</p>
                <p class="price">R5.00</p>
            </article>
            <article class="item">
                <p class="desserts">Cinnamon Roll</p>
                <p class="price">R2.50</p>
            </article>
            <article class="item">
                <p class="desserts">Donuts</p>
                <p class="price">R1.50</p>
            </article>
            <article class="item">
                <p class="desserts">Cherry Pie</p>
                <p class="price">R2.75</p>
            </article>
            <article class="item">
                <p class="desserts">cheesecake</p>
                <p class="price">R4.00</p>
            </article>


        </section>
    </main>
    <hr>
    <footer>

        <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
        <p>
            123 free code camp Drive
        </p>




        
    </footer>
</div>
    
</body>
</html>
