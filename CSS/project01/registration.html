 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
 </head>
 <body>
    <h1>Registration</h1>
    <p>Please fill out this form with required information</p>
    <form method="post" action="http:/registerdemo.freecodecamp.org">
        <!--the reaso why i am using the post method instead of the get 
        its because the information i want to retrieve is very sensitive  -->
        <fieldset>
            <label for="First name">Enter Your First Name: <input id="First name" type="text" required></label>
            <label for="Last name">Enter Your Last Name: <input id="Last name" type="text" required></label>
            <label for="Email">Enter Your Email: <input id="Email" type="email" required></label>
            <label for="New Password">Create a New Password: <input id="New Password" type="password" pattern="[a-z0-5]{8,}" required ></label>
            <!-- the reason why i used the pattern attribute instead of the minlenght 
             its bcuz i wanted to have more options in sucurity features 
             and to have a strong password-->
        </fieldset>

        <fieldset> <legend>Account type (required)</legend>
            <label for="pesonal" >Personal <input id="pesonal" type="radio" name="account" value="Personal" checked class="inline"></label>
            <label for="Business" >Business <input id="business" type="radio" name="account" value="Business" class="inline"
                class="inline"></label>
        </fieldset>

        <fieldset>
            <label for="picture">Upload a profile picture:<input id="picture" type="file" name="Picture"></label>
            <label for="Age">Input your age (years):<input id="Age" type="number" min="13" max="120" name="Age"></label>
            
            <label for="referrer">How did you hear about us?<select name="Referrer" id="referrer">
                <option value="">(select one)</option>
                <option value="1">news</option>
                <option value="2">Youtube</option>
                <option value="3">Forum</option>
                <option value="4">other</option>
            </select>
        </label>


        </fieldset>
        <label for="bio">Provide a bio: <br><textarea id="bio" name="Bio" rows="3" cols="30" placeholder="I love coding on the beach...."></textarea></label>
        <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="Rules" class="inline">I accept the terms <a href="https://www.freecodecamp.org/news/terms-and-conditions/">and conditions</a></label>

        <input id="submit" type="submit" value="submit">
    </form>
 </body>
 </html>
